<h4>Nueva Propiedad</h4>

<form>
  <div class="form-group">
    <label for="infoPropiedad">Informacion sobre la propiedad</label>
    <textarea class="form-control" id="infoPropiedad" rows="3"></textarea>
  </div>


  <div class="form-group">
    <label for="cantidadAmbientes">Ambientes</label>
    <select class="form-control" id="cantidadAmbientes">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6+</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cantidadDormitorios">Dormitorios</label>
    <select class="form-control" id="cantidadDormitorios">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6+</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cantidadBannos">Baños</label>
    <select class="form-control" id="cantidadBannos">
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>
  </div>

  <div class="form-group">
    <label for="condicion">Condicion</label>
    <select class="form-control" id="condicion">
      <option>Excelente</option>
      <option>Muy Buena</option>
      <option>Buena</option>
      <option>A Reparar</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cantidadAmbientes">Antiguedad</label>
    <input type="text" class="form-control" placeholder="Años de antiguedad">
  </div>

<h6>Superficie</h6>
<div class="card">
<div class="card-body">
  <div class="form-group">
    <label for="supCubierta">Cubierta</label>
    <input type="text" class="form-control" placeholder="m2">
  </div>

  <div class="form-group">
    <label for="supdescubierta">Superficie Libre</label>
    <input type="text" class="form-control" placeholder="m2">
  </div>

</div>
</div>

<br>
<h6>Servicios</h6>

  <div class="card">
  <div class="card-body">

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="aguaCorriente" value="1">
    <label class="form-check-label" for="aguaCorriente">Agua Corriente</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="gasNatural" value="2">
    <label class="form-check-label" for="gasNatural">Gas Natural</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="pavimento" value="3">
    <label class="form-check-label" for="pavimento">Pavimento</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="electricidad" value="4">
    <label class="form-check-label" for="electricidad">Electricidad</label>
  </div>

</div>
</div>

<br>
<h6>Adicionales</h6>

<div class="card">
<div class="card-body">

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="aireAcondicionado" value="1">
    <label class="form-check-label" for="aireAcondicionado">Aire Acondicionado</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="parrilla" value="2">
    <label class="form-check-label" for="parrilla">Parrilla</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="3">
    <label class="form-check-label" for="">Piscina</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="4">
    <label class="form-check-label" for="">Seguridad</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="5">
    <label class="form-check-label" for="">Amoblado</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="6">
    <label class="form-check-label" for="">Apto Mascotas</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="6">
    <label class="form-check-label" for="">Apto Profesional</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="6">
    <label class="form-check-label" for="">Jardin Delantero</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="6">
    <label class="form-check-label" for="">Jardin Trasero</label>
  </div>

  <div class="form-check form-check-inline col">
    <input class="form-check-input" type="checkbox" id="" value="6">
    <label class="form-check-label" for="">Patio</label>
  </div>

</div>
</div>

</form>
